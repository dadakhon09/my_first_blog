{% extends 'base.html' %}
{% load staticfiles %}
{% block  page_head %}
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{% static 'My_blog/css/main1.css' %}">
{% endblock %}

{% block page_content %}
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                   Post {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <div>
            <h1>
                {{ post.title }}
            </h1>
            <img width="300" height="300" src="{{ post.image.url }}" alt="">
            <p>
                {{ post.content }}
            </p>
            <p>
                {{ post.created_on }}
            </p>
        </div>
    <a href="{{ post.get_update_url }}"><button class="btn btn-primary">Update this post</button></a>
        <a class="" href="{% url 'post_new_delete' post.id %}"><button class="btn btn-primary">Delete this post</button></a>
    </div>
{% endblock %}
