{% extends 'base.html' %}
{% load staticfiles %}
{% block page_content %}
    <div class="container">
        <div class="col-xl-5">
            <h2>Updating this post</h2>
            <form action="{{ post.get_update_url }}" method="POST" enctype="multipart/form-data">{% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label }}
                        {{ field }}
                        {% if field.errors %}
                            <div class="alert alert-danger">
                                {{ field.errors }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Update Post</button>
            </form>
        </div>
    </div>
{% endblock %}
