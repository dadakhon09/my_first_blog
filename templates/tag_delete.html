{% extends 'base.html' %}

{% block page_content %}
    <div class="container">
        <form action="{{ tag.get_delete.url }}" method="post">{% csrf_token %}
            <h3>Are you sure you wanna delete "{{ tag.title|title }}" tag?</h3>
            <a href="{{ tag.get_absolute_url }}">
                <button class="btn btn-primary">Cancel</button>
            </a>
            <button type="submit" name="button" class="btn btn-danger">Delete</button>
        </form>
    </div>
{% endblock %}
